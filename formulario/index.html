<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Formulario de Reserva de Hotel</title>
</head>
<body>

    <div class="caja">
        
    </div>  
    <h2>Formulario de Reserva de Hotel</h2>
    <form action="#" method="post">
        <label for="username">Nombre de Usuario:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Repetir Contraseña:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="address">Dirección:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">Ciudad:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="province">Provincia:</label><br>
        <input type="text" id="province" name="province" required><br><br>

        <label for="guests">Número de Huéspedes:</label><br>
        <input type="number" id="guests" name="guests" min="1" required><br><br>

        <label for="services">Opciones de Servicio:</label><br>
        <input type="checkbox" id="air_conditioning" name="services[]" value="Aire Acondicionado">
        <label for="air_conditioning">Aire Acondicionado</label><br>
        <input type="checkbox" id="safe_box" name="services[]" value="Caja Fuerte">
        <label for="safe_box">Caja Fuerte</label><br>
        <input type="checkbox" id="minibar" name="services[]" value="Minibar">
        <label for="minibar">Minibar</label><br>
        <input type="checkbox" id="internet" name="services[]" value="Conexión a Internet">
        <label for="internet">Conexión a Internet</label><br>
        <input type="checkbox" id="pillows" name="services[]" value="Almohadas a la Carta">
        <label for="pillows">Almohadas a la Carta</label><br>
        <input type="checkbox" id="smoke_detector" name="services[]" value="Detector de Humos">
        <label for="smoke_detector">Detector de Humos</label><br>
        <input type="checkbox" id="desk" name="services[]" value="Mesa de Trabajo">
        <label for="desk">Mesa de Trabajo</label><br>
        <input type="checkbox" id="wifi" name="services[]" value="Wifi">
        <label for="wifi">Wifi</label><br><br>

        <label for="room_type">Tipo de Habitación:</label><br>
        <select id="room_type" name="room_type" required>
            <option value="individual">Individual</option>
            <option value="doble">Doble</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="board">Pensión:</label><br>
        <select id="board" name="board" required>
            <option value="alojamiento">Alojamiento</option>
            <option value="desayuno">Desayuno</option>
            <option value="media">Media Pensión</option>
            <option value="completa">Pensión Completa</option>
        </select><br><br>

        <label for="comments">Comentarios:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <label for="email">Email de Contacto:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
        <label for="privacy_policy">Aceptar Política de Privacidad</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
